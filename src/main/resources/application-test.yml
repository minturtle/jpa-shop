spring:
  datasource:
    url: jdbc:h2:mem:local;MODE=MySQL;
    username: sa
    password:
    driver-class-name: org.h2.Driver
  jpa:
    properties:
      hibernate:
        show_sql: true
        format_sql: true
        hbm2ddl:
          auto: create
  security:
    password:
      iterations: 100000
      hashwidth: 192
nanoId:
  size : 10

logging:
  level:
    org:
      springframework:
        jdbc:
          core:
            JdbcTemplate: debug
            StatementCreatorUtils: trace
        transaction: trace

server:
  servlet:
    encoding:
      force-response: true
      charset: UTF-8

jwt:
  secret: secretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKeysecretKey
  access-token-expire-time: 10800000 # 3H