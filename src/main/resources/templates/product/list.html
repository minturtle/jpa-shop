<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPA Shop</title>
    <link th:href="@{/css/product/product-list-style.css}" rel="stylesheet" />
    <link th:href="@{/css/global-style.css}" rel="stylesheet" />
</head>
<body>
<header>
    <h1>JPA Shop</h1>
</header>
<div class="search-bar">
    <button class="category-button" onclick="toggleCategoryMenu()">카테고리</button>
    <input type="text" placeholder="내용을 입력해 주세요">
    <button>검색</button>
</div>
<div class="sort-bar">
    <select>
        <option>최신순</option>
        <option>가격순</option>
    </select>
</div>
<div class="category-menu" id="categoryMenu">
    <div class="category">
        <div class="category-title">영화</div>
        <div class="category-item">액션</div>
        <div class="category-item">드라마</div>
        <div class="category-item">코미디</div>
    </div>
    <div class="category">
        <div class="category-title">음반</div>
        <div class="category-item">팝</div>
        <div class="category-item">록</div>
        <div class="category-item">재즈</div>
    </div>
    <div class="category">
        <div class="category-title">책</div>
        <div class="category-item">소설</div>
        <div class="category-item">자기계발</div>
        <div class="category-item">경제</div>
    </div>
</div>
<main>
    <div class="product-container">
        <div class="product-item">
            <div class="product-image"></div>
            <div class="product-name">상품 1</div>
            <div class="product-price">15000</div>
        </div>
        <div class="product-item">
            <div class="product-image"></div>
            <div class="product-name">상품 2</div>
            <div class="product-price">20000</div>
        </div>
        <div class="product-item">
            <div class="product-image"></div>
            <div class="product-name">상품 3</div>
            <div class="product-price">30000</div>
        </div>
        <div class="product-item">
            <div class="product-image"></div>
            <div class="product-name">상품 4</div>
            <div class="product-price">50000</div>
        </div>
        <div class="product-item">
            <div class="product-image"></div>
            <div class="product-name">상품 5</div>
            <div class="product-price">12000</div>
        </div>
    </div>
</main>
<footer>
    본 페이지는 실제 온라인 쇼핑몰이 아닌 개인 연습용 프로젝트입니다.
</footer>
<script th:src="@{/js/product/list-scripts.js}"></script>
</body>
</html>
